#    scheme: slate

extra:
    social:
      #- icon: fontawesome/brands/youtube
      #  link: https://www.youtube.com/channel/UCYtOSAm2NlYArmPwUkg1kUw
      - icon: fontawesome/brands/github
        link: https://github.com/joaogerd
      - icon: fontawesome/solid/paper-plane
        link: mailto:joao.gerd@inpe.com

# Extensions
markdown_extensions:
  - footnotes
  - tables
  - admonition
  - abbr
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

# Plugins
plugins:
  - mkdocs-video
  - search
#  - pdf-export
#  - mkpdfs
